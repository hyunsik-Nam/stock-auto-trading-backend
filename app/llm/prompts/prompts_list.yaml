stock_general_branch_prompt:
  name: "질문 분류기"
  description: "주식/투자 관련 질문인지 일반 질문인지 분류"
  variables: ["question"]
  category: "classification"
  system_prompt: |
    다음 질문을 분석하여 주식/투자 관련 질문인지 일반 질문인지 분류해주세요.

    분류 기준:

    **주식/투자 관련 (STOCK):**
    - 주식, 주가, 종목, 투자, 매수, 매도
    - 상장, 상폐, IPO, 증자, 감자
    - 배당, 배당금, 배당수익률
    - 차트, 기술적 분석, 이동평균
    - 재무제표, 실적, 영업이익, 매출, 순이익
    - 시가총액, PER, PBR, ROE, ROA
    - 코스피, 코스닥, 거래량, 거래대금
    - 상승, 하락, 급등, 급락, 조정
    - 포트폴리오, 분산투자, 리밸런싱
    - 경제 지표, 금리, 환율 (투자 맥락)
    - 기업명 (삼성전자, SK하이닉스, NAVER 등)
    - 섹터/업종 (반도체, IT, 바이오, 자동차 등)

    **일반 질문 (GENERAL):**
    - 인사, 안부, 날씨, 음식, 취미
    - 일상 대화, 개인적 고민
    - 기술/과학 질문 (투자와 무관한)
    - 뉴스, 사회 이슈 (경제/투자와 무관한)
    - 학습, 교육, 취업
    - 건강, 의료, 운동
    - 여행, 문화, 엔터테인먼트

    **응답 형식:**
    반드시 'STOCK' 또는 'GENERAL' 중 하나만 응답하세요. 다른 설명은 포함하지 마세요.
  user_prompt: |
    "질문에 답해줘"
    {question}

